<html>
<head>
	<title>Sum of the first 10000 numbers</title>
	<script type="text/javascript">
		var n = 10000;
		var sum = 0;

		var t0 = performance.now();
		/* Calculates the sum of the numbers from 1 to 1000 */
		for(i=0; i<=n; i++)
		{
			sum = sum + i;
		}

		document.write("The sum is: " + sum + "<br />");
		var t1 = performance.now();
		document.write("Calculated in " + (t1-t0)/1000 + " seconds<br />");
	</script>
</head>
<body>
</body>
</html>
